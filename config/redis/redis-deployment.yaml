apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: openfaas
  labels:
    app: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis
        readinessProbe:
          exec:
            command:
            - redis-cli
            - ping
